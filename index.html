<style>
:root{

--text-dark:#e5e7eb;

}

body{
margin:0;height:100vh;
font-family:system-ui;

}

body::after{

position:fixed;inset:0;
background:
repeating-linear-gradient(to bottom,

}

@keyframes scan{
from{background-position-y:-100%}

}

.wrapper{width:100%;height:100%;display:flex}

/* å´é‚Šæ¬„ */
.sidebar{
width:280px;

}

.sidebar.show{left:0}

.sidebar-header{
padding:14px;
display:flex;
justify-content:space-between;
border-bottom:1px solid rgba(148,163,184,.4)
}

.sidebar-body{flex:1;overflow:auto;padding:10px}

.sidebar-item{

}

/* ä¸»ç•«é¢ */
.app{
flex:1;
margin:16px;
border-radius:22px;

display:flex;flex-direction:column;

}

body.light .app{

}

.app.shift{margin-left:296px}

/* Header */
.header{
padding:14px 18px;
display:flex;
justify-content:space-between;
border-bottom:1px solid rgba(148,163,184,.4)
}

/* èŠå¤©å€ */
.chat{

padding:18px;

}

.message{display:flex;margin-bottom:10px}
.user{justify-content:flex-end}
.assistant{justify-content:flex-start}

.bubble{
max-width:78%;
padding:10px 14px;
border-radius:18px;

}

.user .bubble{
background:var(--bubble-user);

}

.assistant .bubble{

}

body.light .assistant .bubble{

}

/* è¼¸å…¥å€ */
.footer{

}

.input-row{display:flex;gap:8px}

textarea{
flex:1;
resize:none;
padding:10px 12px;
border-radius:12px;
border:none;
font-size:14px;
background:rgba(0,0,0,.35);
color:white;
outline:none;
}

body.light textarea{
background:rgba(255,255,255,.85);

}

/* æŒ‰éˆ• */
.controls{display:flex;gap:8px;margin-top:6px}

button{
flex:1;
padding:10px;
border-radius:999px;
border:none;
font-weight:600;
background:#2563eb;

}

button:hover{opacity:.9}

.thumb{
margin-top:6px;
max-width:150px;

}

</style>
</head>

<body>

</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const send=document.getElementById("send");
const theme=document.getElementById("themeBtn");
const historyBtn=document.getElementById("historyBtn");
const sidebar=document.getElementById("sidebar");
const app=document.getElementById("app");

theme.onclick=()=>{
document.body.classList.toggle("light")
};

historyBtn.onclick=()=>{
sidebar.classList.toggle("show");
app.classList.toggle("shift");
};

send.onclick=()=>{
if(!input.value.trim()) return;
add("user",input.value);
setTimeout(()=>add("assistant","âœ… å·²æ”¶åˆ°ï¼š"+input.value),500);
input.value="";
};

function add(role,text){
const wrap=document.createElement("div");
wrap.className=`message ${role}`;
const b=document.createElement("div");
b.className="bubble";
b.textContent=text;
wrap.appendChild(b);
chat.appendChild(wrap);
chat.scrollTop=chat.scrollHeight;
}
</script>
