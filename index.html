<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>AI åŠ©ç†</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --bg: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
  --glass: rgba(255,255,255,.18);
  --bubble-user: linear-gradient(135deg, #60a5fa, #2563eb);
  --bubble-ai: rgba(255,255,255,.9);
  --text: #111;
}

body.dark {
  --bg: linear-gradient(135deg, #020617, #0f172a);
  --glass: rgba(30,30,30,.7);
  --bubble-ai: rgba(40,40,40,.85);
  --text: #f9fafb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: system-ui;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* æ‰‹æ©Ÿæ»‘å‹•æ…£æ€§ */
.chat {
  -webkit-overflow-scrolling: touch;
  overscroll-behavior: contain;
}

.app {
  width: 100%;
  max-width: 960px;
  height: 94vh;
  margin: 12px;
  border-radius: 24px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  box-shadow: 0 20px 60px rgba(0,0,0,.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  padding: 14px;
  color: white;
  font-weight: bold;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,.3);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle {
  cursor: pointer;
  font-size: 20px;
}

.chat {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
}

.message {
  display: flex;
  margin-bottom: 14px;
  animation: fadeIn .25s ease;
}

.user { justify-content: flex-end; }
.assistant { justify-content: flex-start; }

.bubble {
  backdrop-filter: blur(10px);
  padding: 12px 16px;
  border-radius: 18px;
  max-width: 80%;
  line-height: 1.6;
  box-shadow: 0 6px 20px rgba(0,0,0,.15);
  animation: breathe 3s ease-in-out infinite;
  color: var(--text);
}

.user .bubble {
  background: var(--bubble-user);
  color: white;
  border-bottom-right-radius: 6px;
}

.assistant .bubble {
  background: var(--bubble-ai);
  border-bottom-left-radius: 6px;
}

.thinking {
  opacity: .6;
  animation: blink 1.4s infinite;
}

img.preview {
  max-width: 140px;
  border-radius: 12px;
  margin-top: 6px;
}

.time {
  font-size: 11px;
  opacity: .6;
  margin-top: 4px;
}

.footer {
  padding: 14px;
  border-top: 1px solid rgba(255,255,255,.3);
  display: flex;
  flex-direction: column;
  gap: 8px;
}

textarea {
  resize: none;
  padding: 10px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
}

.controls {
  display: flex;
  gap: 8px;
}

button {
  flex: 1;
  border: none;
  border-radius: 999px;
  padding: 10px;
  background: #2563eb;
  color: white;
  cursor: pointer;
}

input[type=file] { display:none; }

@keyframes fadeIn {
  from { opacity:0; transform: translateY(6px); }
  to   { opacity:1; transform:none; }
}

@keyframes blink {
  0% {opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}

@keyframes breathe {
  0% { box-shadow: 0 4px 12px rgba(0,0,0,.2); }
  50% { box-shadow: 0 8px 24px rgba(0,0,0,.35); }
  100% { box-shadow: 0 4px 12px rgba(0,0,0,.2); }
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    âœ¨ AI åŠ©ç†
    <div id="themeToggle" class="toggle">ğŸŒ“</div>
  </div>

  <div id="chat" class="chat"></div>

  <div class="footer">
    <label style="color:white;cursor:pointer;">
      ğŸ“ åœ–ç‰‡
      <input type="file" id="image-input" accept="image/*">
    </label>

    <textarea id="input" placeholder="è¼¸å…¥æ–‡å­—æˆ–ç”¨èªéŸ³â€¦"></textarea>

    <div class="controls">
      <button id="mic">ğŸ¤</button>
      <button id="send">é€å‡º</button>
    </div>
  </div>
</div>

<script>
const BASE_URL = "https://schedule-bot-production-32ae.up.railway.app";
const chatEl = document.getElementById("chat");
const inputEl = document.getElementById("input");
const sendBtn = document.getElementById("send");
const fileInput = document.getElementById("image-input");
const micBtn = document.getElementById("mic");
const toggle = document.getElementById("themeToggle");

/* âœ… æ·±è‰²æ¨¡å¼ */
if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
};

/* âœ… LocalStorage */
const history = JSON.parse(localStorage.getItem("chat_history") || "[]");
history.forEach(m => render(m.role, m.text));
scroll();

/* âœ… èªéŸ³è¼¸å…¥ */
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recog = SpeechRecognition ? new SpeechRecognition() : null;
if (recog) {
  recog.lang = "zh-TW";
  micBtn.onclick = () => recog.start();
  recog.onresult = e => inputEl.value = e.results[0][0].transcript;
}

/* âœ… é€å‡º */
sendBtn.onclick = async () => {
  const text = inputEl.value.trim();
  const file = fileInput.files[0];
  if (!text && !file) return;

  render("user", text);
  save("user", text);
  inputEl.value = "";

  const thinking = render("assistant", "â€¦ æ­£åœ¨æ€è€ƒä¸­", true);

  const start = performance.now();

  try {
    let reply = "";

    if (file) {
      const form = new FormData();
      form.append("image", file);
      const res = await fetch(`${BASE_URL}/parse-schedule-image`, { method:"POST", body:form });
      const data = await res.json();
      reply = JSON.stringify(data, null, 2);
    } else {
      const res = await fetch(`${BASE_URL}/chat`, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ message:text })
      });
      const data = await res.json();
      reply = data.reply;
    }

    const cost = ((performance.now() - start)/1000).toFixed(2);

    thinking.remove();
    typeWriter(reply, cost);

  } catch {
    thinking.textContent = "âŒ é€£ç·šå¤±æ•—";
  }

  fileInput.value = "";
};

/* âœ… UI Functions */
function render(role, text, loading=false) {
  const div = document.createElement("div");
  div.className = `message ${role}`;

  const b = document.createElement("div");
  b.className = "bubble";
  if (loading) b.classList.add("thinking");
  b.textContent = text;

  div.appendChild(b);
  chatEl.appendChild(div);
  scroll();
  return b;
}

function typeWriter(text, time) {
  const bubble = render("assistant", "");
  let i = 0;
  const timer = setInterval(() => {
    bubble.textContent += text[i++];
    scroll();
    if (i >= text.length) {
      clearInterval(timer);
      const t = document.createElement("div");
      t.className = "time";
      t.textContent = `â± ${time}s`;
      bubble.appendChild(t);
      speak(text);
      save("assistant", text);
    }
  }, 18);
}

function save(role, text) {
  const data = JSON.parse(localStorage.getItem("chat_history") || "[]");
  data.push({ role, text });
  localStorage.setItem("chat_history", JSON.stringify(data));
}

function scroll() {
  chatEl.scrollTop = chatEl.scrollHeight;
}

/* âœ… èªéŸ³æœ—è®€ */
function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "zh-TW";
  speechSynthesis.speak(u);
}
</script>
</body>
</html>
