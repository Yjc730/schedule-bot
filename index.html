<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>AI åŠ©ç† Â· Calm Cyber</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ===============================
   ğŸŒŒ Calm Cyber Design System
================================ */
:root {
  --bg-dark: radial-gradient(1200px at 20% 10%, #0b1220, #020617);
  --bg-light: linear-gradient(135deg, #f8fafc, #e5e7eb);

  --glass-dark: rgba(15, 18, 30, 0.82);
  --glass-light: rgba(255,255,255,0.92);

  --neon-blue: #38bdf8;
  --neon-purple: #818cf8;

  --user-bubble: linear-gradient(135deg, #3b82f6, #2563eb);
  --ai-bubble-dark: rgba(30, 41, 59, 0.95);
  --ai-bubble-light: #ffffff;

  --text-dark: #e5e7eb;
  --text-light: #0f172a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg-dark);
  color: var(--text-dark);
  overflow: hidden;
}

body.light {
  background: var(--bg-light);
  color: var(--text-light);
}

/* ğŸŒ« Calm Background Motion */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.015),
      rgba(255,255,255,0.015) 1px,
      transparent 3px,
      transparent 6px
    ),
    linear-gradient(
      to bottom,
      transparent,
      rgba(255,255,255,0.06),
      transparent
    );
  animation: scan 24s ease-in-out infinite;
  pointer-events: none;
  opacity: 0.3;
}

@keyframes scan {
  from { background-position-y: -100%; }
  to   { background-position-y: 100%; }
}

/* ===============================
   ğŸ§± Layout
================================ */
.wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 260px;
  position: absolute;
  left: -260px;
  top: 0;
  bottom: 0;
  background: rgba(5,10,25,0.85);
  backdrop-filter: blur(22px);
  border-right: 1px solid rgba(56,189,248,0.25);
  transition: left .35s ease;
  z-index: 20;
}

body.light .sidebar {
  background: rgba(255,255,255,0.95);
}

.sidebar.show { left: 0; }

.sidebar-header {
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid rgba(148,163,184,0.4);
  font-weight: 600;
}

.sidebar-body {
  padding: 12px;
  font-size: 13px;
  overflow-y: auto;
}

.sidebar-item {
  padding: 6px 8px;
  border-radius: 8px;
  margin-bottom: 6px;
  background: rgba(56,189,248,0.08);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ===== Main App ===== */
.app {
  flex: 1;
  margin: 16px;
  border-radius: 24px;
  background: var(--glass-dark);
  backdrop-filter: blur(28px);
  box-shadow:
    0 0 0 1px rgba(56,189,248,0.25),
    0 30px 80px rgba(0,0,0,0.7);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: .35s ease;
}

body.light .app {
  background: var(--glass-light);
  box-shadow:
    0 0 0 1px rgba(99,102,241,0.25),
    0 24px 60px rgba(15,23,42,0.25);
}

.app.shift { margin-left: 276px; }

/* ===== Header ===== */
.header {
  padding: 14px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(148,163,184,0.4);
}

.header-right span {
  cursor: pointer;
  margin-left: 12px;
  filter: drop-shadow(0 0 6px rgba(56,189,248,0.4));
}

/* ===== Chat ===== */
.chat {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
}

.message {
  display: flex;
  margin-bottom: 12px;
}

.user { justify-content: flex-end; }
.assistant { justify-content: flex-start; }

.bubble {
  max-width: 78%;
  padding: 10px 14px;
  border-radius: 18px;
  line-height: 1.6;
  white-space: pre-wrap;
  animation: breathe 4s infinite;
}

.user .bubble {
  background: var(--user-bubble);
  color: white;
  border-bottom-right-radius: 6px;
}

.assistant .bubble {
  background: var(--ai-bubble-dark);
  color: var(--text-dark);
  border-bottom-left-radius: 6px;
  box-shadow: 0 0 0 1px rgba(56,189,248,0.25);
}

body.light .assistant .bubble {
  background: var(--ai-bubble-light);
  color: var(--text-light);
}

.thinking {
  opacity: 0.65;
  font-style: italic;
  animation: blink 1.6s infinite;
}

.thumb {
  margin-top: 6px;
  max-width: 160px;
  border-radius: 12px;
}

@keyframes breathe {
  0%,100% { box-shadow: 0 0 0 rgba(0,0,0,0); }
  50% { box-shadow: 0 0 16px rgba(56,189,248,0.15); }
}

@keyframes blink {
  0% { opacity:.3 } 50% { opacity:1 } 100% { opacity:.3 }
}

/* ===== Footer ===== */
.footer {
  padding: 12px 14px;
  border-top: 1px solid rgba(148,163,184,0.4);
}

.input-row {
  display: flex;
  gap: 8px;
  align-items: center;
}

textarea {
  flex: 1;
  padding: 10px 12px;
  border-radius: 12px;
  border: none;
  resize: none;
  background: rgba(15,23,42,0.9);
  color: var(--text-dark);
}

body.light textarea {
  background: #f9fafb;
  color: #0f172a;
}

button {
  padding: 10px;
  border-radius: 999px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="wrapper">

<!-- Sidebar -->
<aside id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <span>ğŸ“œ èŠå¤©è¨˜éŒ„</span>
    <span id="clearHistory">æ¸…é™¤</span>
  </div>
  <div id="historyList" class="sidebar-body"></div>
</aside>

<!-- App -->
<main id="app" class="app">
  <header class="header">
    <span>âœ¨ AI åŠ©ç†</span>
    <div class="header-right">
      <span id="historyBtn">ğŸ“œ</span>
      <span id="themeBtn">ğŸŒ“</span>
      <span id="voiceBtn">ğŸ”ˆ</span>
    </div>
  </header>

  <section id="chat" class="chat"></section>

  <footer class="footer">
    <div class="input-row">
      <label>ğŸ“<input type="file" id="fileInput" accept="image/*,.pdf" hidden></label>
      <textarea id="input" rows="2" placeholder="è¼¸å…¥è¨Šæ¯â€¦"></textarea>
    </div>
    <div class="input-row">
      <button id="mic">ğŸ¤</button>
      <button id="send">é€å‡º</button>
    </div>
  </footer>
</main>
</div>

<script>
/* ===============================
   ğŸ”§ Logic (unchanged)
================================ */
const BASE_URL = "https://schedule-bot-production-32ae.up.railway.app";

const chatEl = document.getElementById("chat");
const inputEl = document.getElementById("input");
const fileInput = document.getElementById("fileInput");
const sendBtn = document.getElementById("send");
const micBtn = document.getElementById("mic");

const themeBtn = document.getElementById("themeBtn");
const historyBtn = document.getElementById("historyBtn");
const voiceBtn = document.getElementById("voiceBtn");

const sidebar = document.getElementById("sidebar");
const appEl = document.getElementById("app");
const historyList = document.getElementById("historyList");
const clearHistoryBtn = document.getElementById("clearHistory");

/* Theme */
if (localStorage.getItem("theme") === "light") document.body.classList.add("light");
themeBtn.onclick = () => {
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
};

/* Sidebar */
historyBtn.onclick = () => {
  sidebar.classList.toggle("show");
  appEl.classList.toggle("shift");
};

clearHistoryBtn.onclick = () => {
  if (confirm("æ¸…é™¤èŠå¤©è¨˜éŒ„ï¼Ÿ")) {
    localStorage.removeItem("chat_history");
    chatEl.innerHTML = "";
    historyList.innerHTML = "";
  }
};

/* Voice */
let voiceEnabled = false;
voiceBtn.onclick = () => {
  voiceEnabled = !voiceEnabled;
  voiceBtn.textContent = voiceEnabled ? "ğŸ”‡" : "ğŸ”ˆ";
};

/* Speech Input */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const recog = SR ? new SR() : null;
if (recog) {
  recog.lang = "zh-TW";
  micBtn.onclick = () => recog.start();
  recog.onresult = e => inputEl.value = e.results[0][0].transcript;
}

/* History Load */
const historyData = JSON.parse(localStorage.getItem("chat_history") || "[]");
historyData.forEach(m => {
  renderMessage(m.role, m.text);
  addHistoryLine(m);
});

/* Send */
sendBtn.onclick = async () => {
  const text = inputEl.value.trim();
  const file = fileInput.files[0];
  if (!text && !file) return;

  renderMessage("user", text || `[æª”æ¡ˆ] ${file?.name || ""}`);
  saveHistory({ role: "user", text: text || `[æª”æ¡ˆ] ${file?.name}` });

  inputEl.value = "";
  const thinking = renderMessage("assistant", "â€¦ æ­£åœ¨æ€è€ƒä¸­", true);

  const form = new FormData();
  form.append("message", text);
  if (file) form.append("image", file);

  const res = await fetch(`${BASE_URL}/chat`, { method: "POST", body: form });
  const data = await res.json();

  thinking.parentElement.remove();
  typeWriter(data.reply);
  fileInput.value = "";
};

/* Render */
function renderMessage(role, text, thinking=false) {
  const row = document.createElement("div");
  row.className = `message ${role}`;
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  if (thinking) bubble.classList.add("thinking");
  bubble.textContent = text;
  row.appendChild(bubble);
  chatEl.appendChild(row);
  chatEl.scrollTop = chatEl.scrollHeight;
  return bubble;
}

function typeWriter(text) {
  let i = 0;
  const bubble = renderMessage("assistant", "");
  const timer = setInterval(() => {
    bubble.textContent += text[i++] || "";
    chatEl.scrollTop = chatEl.scrollHeight;
    if (i >= text.length) {
      clearInterval(timer);
      if (voiceEnabled) speak(text);
      saveHistory({ role: "assistant", text });
    }
  }, 18);
}

function addHistoryLine({ role, text }) {
  const div = document.createElement("div");
  div.className = "sidebar-item";
  div.textContent = `${role === "user" ? "ğŸ§‘â€ğŸ’»" : "ğŸ¤–"} ${text}`;
  historyList.appendChild(div);
}

function saveHistory(entry) {
  const list = JSON.parse(localStorage.getItem("chat_history") || "[]");
  list.push(entry);
  localStorage.setItem("chat_history", JSON.stringify(list));
  addHistoryLine(entry);
}

function speak(text) {
  if (!window.speechSynthesis) return;
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "zh-TW";
  speechSynthesis.speak(u);
}
</script>
</body>
</html>
