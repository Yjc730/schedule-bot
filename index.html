<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>AI Âä©ÁêÜ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
      --glass: rgba(255,255,255,0.18);
      --bubble-user: linear-gradient(135deg, #60a5fa, #2563eb);
      --bubble-ai: rgba(255,255,255,0.85);
      --text: #111;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --glass: rgba(30,30,30,0.6);
        --bubble-ai: rgba(40,40,40,0.8);
        --text: #f9fafb;
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 960px;
      height: 94vh;
      background: var(--glass);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px;
      color: white;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,.3);
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      margin-bottom: 14px;
      animation: fadeIn .3s ease;
    }

    .user { justify-content: flex-end; }
    .assistant { justify-content: flex-start; }

    .bubble {
      backdrop-filter: blur(10px);
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.6;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      animation: breathe 3s ease-in-out infinite;
    }

    .user .bubble {
      background: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .assistant .bubble {
      background: var(--bubble-ai);
      color: var(--text);
      border-bottom-left-radius: 6px;
    }

    .thinking {
      font-style: italic;
      opacity: .6;
      animation: blink 1.4s infinite both;
    }

    img.preview {
      max-width: 160px;
      border-radius: 12px;
      margin-top: 6px;
    }

    .footer {
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,.3);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    textarea {
      width: 100%;
      resize: none;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    input[type="file"] { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: none; }
    }

    @keyframes blink {
      0% { opacity: .3; }
      50% { opacity: 1; }
      100% { opacity: .3; }
    }

    @keyframes breathe {
      0% { box-shadow: 0 4px 12px rgba(0,0,0,.2); }
      50% { box-shadow: 0 8px 24px rgba(0,0,0,.35); }
      100% { box-shadow: 0 4px 12px rgba(0,0,0,.2); }
    }
  </style>
</head>

<body>
<div class="app">
  <div class="header">‚ú® AI Âä©ÁêÜ</div>
  <div id="chat" class="chat"></div>

  <div class="footer">
    <label style="color:white;cursor:pointer;">
      üìé ÂúñÁâá
      <input type="file" id="image-input" accept="image/*">
    </label>

    <textarea id="input" placeholder="Ëº∏ÂÖ•ÊñáÂ≠óÊàñÁî®Ë™ûÈü≥‚Ä¶"></textarea>

    <div class="controls">
      <button id="mic">üé§</button>
      <button id="send">ÈÄÅÂá∫</button>
    </div>
  </div>
</div>

<script>
const BASE_URL = "https://schedule-bot-production-32ae.up.railway.app";
const chatEl = document.getElementById("chat");
const inputEl = document.getElementById("input");
const sendBtn = document.getElementById("send");
const fileInput = document.getElementById("image-input");
const micBtn = document.getElementById("mic");

/* ‚úÖ LocalStorage */
const history = JSON.parse(localStorage.getItem("chat_history") || "[]");
history.forEach(m => render(m.role, m.text, m.image));
scroll();

/* ‚úÖ Speech Recognition */
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recog = SpeechRecognition ? new SpeechRecognition() : null;
if (recog) {
  recog.lang = "zh-TW";
  micBtn.onclick = () => recog.start();
  recog.onresult = e => inputEl.value = e.results[0][0].transcript;
}

/* ‚úÖ ‰∏ªÈÄÅÂá∫ */
sendBtn.onclick = async () => {
  const text = inputEl.value.trim();
  const file = fileInput.files[0];
  if (!text && !file) return;

  render("user", text, file);
  save("user", text, file);
  inputEl.value = "";

  const typing = render("assistant", "‚Ä¶ Ê≠£Âú®ÊÄùËÄÉ‰∏≠", null, true);

  try {
    let reply = "";
    if (file) {
      const form = new FormData();
      form.append("image", file);
      const res = await fetch(`${BASE_URL}/parse-schedule-image`, { method:"POST", body: form });
      const data = await res.json();
      reply = JSON.stringify(data, null, 2);
    } else {
      const res = await fetch(`${BASE_URL}/chat`, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      reply = data.reply;
    }

    typing.remove();
    typeWriter(reply);

  } catch (e) {
    typing.textContent = "‚ùå ÈÄ£Á∑öÂ§±Êïó";
  }

  fileInput.value = "";
};

/* ‚úÖ UI Functions */
function render(role, text, image, loading=false) {
  const div = document.createElement("div");
  div.className = `message ${role}`;

  const b = document.createElement("div");
  b.className = "bubble";

  if (loading) b.classList.add("thinking");
  b.textContent = text;
  div.appendChild(b);

  if (image && image.type) {
    const img = document.createElement("img");
    img.className = "preview";
    img.src = URL.createObjectURL(image);
    b.appendChild(img);
  }

  chatEl.appendChild(div);
  scroll();
  return b;
}

function save(role, text, image) {
  let data = JSON.parse(localStorage.getItem("chat_history") || "[]");
  data.push({ role, text });
  localStorage.setItem("chat_history", JSON.stringify(data));
}

function typeWriter(text) {
  let i = 0;
  const bubble = render("assistant", "");
  const timer = setInterval(() => {
    bubble.textContent += text[i++];
    scroll();
    if (i >= text.length) {
      clearInterval(timer);
      speak(text);
      save("assistant", text);
    }
  }, 18);
}

function scroll() {
  chatEl.scrollTop = chatEl.scrollHeight;
}

/* ‚úÖ Ë™ûÈü≥ÊúóËÆÄ */
function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "zh-TW";
  speechSynthesis.speak(u);
}
</script>
</body>
</html>
