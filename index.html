<style>
:root {
  --bg-dark: linear-gradient(135deg,#020617,#0b1220);
  --bg-light: linear-gradient(135deg,#f8fafc,#e5e7eb);
  --glass-dark: rgba(15,15,20,.88);
  --glass-light: rgba(255,255,255,.95);

  --bubble-user: linear-gradient(135deg,#3b82f6,#2563eb);
  --bubble-ai-dark: rgba(31,41,55,.95);
  --bubble-ai-light: #ffffff;

  --text-dark:#e5e7eb;
  --text-light:#0f172a;
}

*{box-sizing:border-box}

body{
  margin:0;height:100vh;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg-dark);
  color:var(--text-dark);
  overflow:hidden;
}
body.light{
  background:var(--bg-light);
  color:var(--text-light);
}

/* æƒæç·š */
body::after{
  content:"";
  position:fixed;inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,.03),
      rgba(255,255,255,.03) 1px,
      transparent 2px,
      transparent 4px
    );
  animation:scan 8s linear infinite;
  pointer-events:none;
  z-index:0;
}
@keyframes scan{
  from{background-position-y:-100%}
  to{background-position-y:100%}
}

/* Layout */
.wrapper{
  position:relative;
  width:100%;height:100%;
  display:flex;
  z-index:1;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(20px);
  border-right:1px solid rgba(148,163,184,.35);
  position:absolute;left:-260px;top:0;bottom:0;
  transition:.35s ease;
  z-index:20;
  display:flex;flex-direction:column;
}
body.light .sidebar{
  background:rgba(255,255,255,.95);
}

.sidebar.show{left:0}

.sidebar-header{
  padding:14px 16px;
  font-weight:600;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid rgba(148,163,184,.35);
}

.sidebar-body{
  flex:1;
  padding:12px;
  overflow-y:auto;
  font-size:13px;
}

.sidebar-item{
  padding:8px 10px;
  border-radius:10px;
  margin-bottom:6px;
  background:rgba(15,23,42,.35);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
body.light .sidebar-item{
  background:rgba(148,163,184,.15);
}

/* App */
.app{
  flex:1;
  margin:16px;
  border-radius:26px;
  background:var(--glass-dark);
  backdrop-filter:blur(26px);
  box-shadow:0 30px 90px rgba(0,0,0,.65);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  transition:.35s ease;
}
.app.shift{margin-left:276px}
body.light .app{
  background:var(--glass-light);
  box-shadow:0 24px 60px rgba(15,23,42,.25);
}

/* Header */
.header{
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(148,163,184,.35);
  font-weight:600;
}

.header-right{display:flex;gap:14px}
.toggle{cursor:pointer;font-size:18px}

/* Chat */
.chat{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

.message{display:flex;margin-bottom:12px}
.user{justify-content:flex-end}
.assistant{justify-content:flex-start}

.bubble{
  max-width:78%;
  padding:12px 16px;
  border-radius:20px;
  line-height:1.6;
  font-size:14px;
  white-space:pre-wrap;
  animation:breathe 3.5s infinite;
}

.user .bubble{
  background:var(--bubble-user);
  color:#fff;
  border-bottom-right-radius:8px;
}

.assistant .bubble{
  background:var(--bubble-ai-dark);
  color:var(--text-dark);
  border-bottom-left-radius:8px;
}
body.light .assistant .bubble{
  background:var(--bubble-ai-light);
  color:var(--text-light);
}

.thinking{opacity:.65;font-style:italic}
.thumb{
  margin-top:8px;
  max-width:160px;
  border-radius:12px;
  display:block;
}
.meta{font-size:11px;opacity:.55;margin-top:4px}

/* Footer */
.footer{
  padding:14px;
  border-top:1px solid rgba(148,163,184,.35);
  display:flex;
  flex-direction:column;
  gap:8px;
}

.input-row{
  display:flex;
  gap:10px;
  align-items:center;
}

textarea{
  flex:1;
  resize:none;
  padding:12px 14px;
  border-radius:14px;
  border:none;
  background:rgba(15,23,42,.9);
  color:var(--text-dark);
}
body.light textarea{
  background:#f9fafb;
  color:var(--text-light);
}

button{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  background:#2563eb;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

@keyframes breathe{
  0%{box-shadow:0 4px 12px rgba(0,0,0,.25)}
  50%{box-shadow:0 10px 28px rgba(0,0,0,.45)}
  100%{box-shadow:0 4px 12px rgba(0,0,0,.25)}
}
</style>
