<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --neon: #38bdf8;
  --neon-purple: #818cf8;
  --bg-dark: radial-gradient(circle at top, #020617, #000);
  --bg-light: radial-gradient(circle at top, #ffffff, #e5e7eb);
  --glass-dark: rgba(2,6,23,.88);
  --glass-light: rgba(255,255,255,.92);
  --text-dark: #e5e7eb;
  --text-light: #020617;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "JetBrains Mono", system-ui, monospace;
  background: var(--bg-dark);
  color: var(--text-dark);
  overflow: hidden;
}

body.light {
  background: var(--bg-light);
  color: var(--text-light);
}

/* ===== èƒŒæ™¯èƒ½é‡ç·š ===== */
body::before {
  content:"";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(56,189,248,.05),
      rgba(56,189,248,.05) 1px,
      transparent 2px,
      transparent 6px
    );
  pointer-events:none;
  animation: scan 8s linear infinite;
}

@keyframes scan {
  from { background-position-y: -200px; }
  to   { background-position-y: 200px; }
}

/* ===== Layout ===== */
.wrapper {
  display: flex;
  width: 100%;
  height: 100%;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 260px;
  position: absolute;
  inset: 0 auto 0 0;
  transform: translateX(-100%);
  background: linear-gradient(
    to bottom,
    rgba(56,189,248,.15),
    transparent
  ), var(--glass-dark);
  backdrop-filter: blur(24px);
  border-right: 1px solid rgba(56,189,248,.4);
  transition: .35s ease;
  z-index: 20;
}

body.light .sidebar {
  background: var(--glass-light);
}

.sidebar.show {
  transform: translateX(0);
}

.sidebar-header {
  padding: 14px 16px;
  font-weight: 600;
  display:flex;
  justify-content:space-between;
  border-bottom: 1px solid rgba(56,189,248,.35);
}

.sidebar-body {
  padding: 12px;
  font-size: 13px;
  overflow-y:auto;
}

.sidebar-item {
  padding: 6px 8px;
  border-radius: 8px;
  margin-bottom: 4px;
  background: rgba(56,189,248,.08);
  white-space: nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* ===== App ===== */
.app {
  flex:1;
  margin: 16px;
  border-radius: 20px;
  background: var(--glass-dark);
  backdrop-filter: blur(30px);
  box-shadow:
    0 0 0 1px rgba(56,189,248,.35),
    0 0 40px rgba(56,189,248,.15);
  display:flex;
  flex-direction:column;
  transition:.35s ease;
}

body.light .app {
  background: var(--glass-light);
}

.app.shift {
  margin-left: 276px;
}

/* ===== Header ===== */
.header {
  padding: 14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom: 1px solid rgba(56,189,248,.35);
}

.header-right span {
  cursor:pointer;
  margin-left:10px;
  filter: drop-shadow(0 0 4px var(--neon));
}

/* ===== Chat ===== */
.chat {
  flex:1;
  padding: 18px;
  overflow-y:auto;
}

.message {
  display:flex;
  margin-bottom:12px;
}

.user { justify-content:flex-end; }
.assistant { justify-content:flex-start; }

.bubble {
  max-width: 78%;
  padding: 12px 14px;
  border-radius: 16px;
  line-height:1.6;
  background: rgba(56,189,248,.08);
  border: 1px solid rgba(56,189,248,.35);
  box-shadow: 0 0 12px rgba(56,189,248,.25);
}

.user .bubble {
  background: linear-gradient(135deg, #2563eb, #38bdf8);
  color:white;
}

.thinking {
  opacity:.7;
  font-style:italic;
}

/* ===== Footer ===== */
.footer {
  padding: 12px 14px;
  border-top:1px solid rgba(56,189,248,.35);
}

textarea {
  width:100%;
  resize:none;
  padding:10px;
  border-radius:12px;
  border:none;
  background: rgba(2,6,23,.9);
  color:white;
}

body.light textarea {
  background:#f9fafb;
  color:#020617;
}

button {
  margin-top:6px;
  padding:10px;
  border-radius:999px;
  border:none;
  background: linear-gradient(135deg, #38bdf8, #818cf8);
  color:white;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>
