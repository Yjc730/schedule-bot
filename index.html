<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>AI åŠ©ç†</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-dark: linear-gradient(135deg, #020617, #0f172a);
      --bg-light: linear-gradient(135deg, #f8fafc, #e5e7eb);
      --glass-dark: rgba(15,15,20,0.9);
      --glass-light: rgba(255,255,255,0.9);
      --bubble-user: linear-gradient(135deg, #3b82f6, #2563eb);
      --bubble-ai-dark: rgba(31,41,55,0.95);
      --bubble-ai-light: rgba(255,255,255,0.98);
      --text-dark: #e5e7eb;
      --text-light: #0f172a;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      overflow: hidden;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    /* æƒæç·š */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.03),
          rgba(255,255,255,0.03) 1px,
          transparent 2px,
          transparent 4px
        );
      animation: scan 6s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes scan {
      from { background-position-y: -100%; }
      to   { background-position-y: 100%; }
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 1;
    }

    .sidebar {
      width: 280px;
      background: rgba(0,0,0,0.8);
      position: absolute;
      left: -280px;
      top: 0;
      bottom: 0;
      transition: .3s;
      z-index: 20;
      display: flex;
      flex-direction: column;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar-header {
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    .sidebar-body {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 13px;
    }

    .sidebar-item {
      padding: 6px;
      margin-bottom: 4px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
    }

    .app {
      flex: 1;
      margin: 16px;
      border-radius: 24px;
      background: var(--glass-dark);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .app.shift {
      margin-left: 300px;
    }

    .header {
      padding: 12px;
      border-bottom: 1px solid gray;
      display: flex;
      justify-content: space-between;
    }

    .chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .message {
      display: flex;
      margin-bottom: 10px;
    }

    .user { justify-content: flex-end; }
    .assistant { justify-content: flex-start; }

    .bubble {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 12px;
      background: #333;
    }

    .user .bubble {
      background: #2563eb;
      color: white;
    }

    .footer {
      padding: 10px;
      border-top: 1px solid gray;
    }
  </style>
</head>

<body>

<div class="wrapper">

  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <span>ğŸ“œ ç´€éŒ„</span>
      <span id="clearHistory">æ¸…é™¤</span>
    </div>
    <div id="historyList" class="sidebar-body"></div>
  </aside>

  <main id="app" class="app">

    <header class="header">
      âœ¨ AI åŠ©ç†
      <div>
        <span id="historyBtn">ğŸ“œ</span>
        <span id="themeBtn">ğŸŒ“</span>
      </div>
    </header>

    <section id="chat" class="chat"></section>

    <footer class="footer">
      <input type="file" id="imageInput">
      <textarea id="input"></textarea>
      <button id="send">é€å‡º</button>
    </footer>

  </main>
</div>

<script>
const BASE_URL = "https://schedule-bot-production-32ae.up.railway.app";

const sendBtn = document.getElementById("send");
const inputEl = document.getElementById("input");
const chatEl = document.getElementById("chat");
const historyBtn = document.getElementById("historyBtn");
const sidebar = document.getElementById("sidebar");
const appEl = document.getElementById("app");

historyBtn.onclick = () => {
  sidebar.classList.toggle("show");
  appEl.classList.toggle("shift");
};

sendBtn.onclick = async () => {
  const text = inputEl.value.trim();
  if (!text) return;

  addMessage("user", text);
  inputEl.value = "";

  const res = await fetch(`${BASE_URL}/chat`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  addMessage("assistant", data.reply);
};

function addMessage(role, text) {
  const div = document.createElement("div");
  div.className = `message ${role}`;
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = text;
  div.appendChild(bubble);
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}
</script>

</body>
</html>
